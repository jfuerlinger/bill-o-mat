# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]


jobs:
  build:
  
    runs-on: ubuntu-latest
      
    defaults:
      run:
        working-directory: './src'    
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 8.0.x

    - name: Manipulate nuget.config
      uses: Azure/powershell@v1
      with:
        # Specify the Az PowerShell script here.
        inlineScript: dotnet nuget update source "Telerik" --source "https://nuget.telerik.com/v3/index.json" --configfile "nuget.config" --username '${{ secrets.MyTelerikAccountUserName }}' --password '${{ secrets.MyTelerikAccountPassword }}' --store-password-in-clear-text
    
    - name: Install nuget
      uses: nuget/setup-nuget@v1
      with:
        nuget-version: '5.x'
        
    - name: Restore workloads
      run: dotnet workload restore

      
    - name: Restore dependencies
      run: dotnet restore
      
    - name: Build
      run: dotnet build --no-restore
      
    - name: Test
      run: dotnet test --no-build --verbosity normal
